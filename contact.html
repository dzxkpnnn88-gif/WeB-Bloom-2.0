<main class="container">
  <section class="fade">
    <h1>Contact</h1>
    <p>Want to work together? Fill out this quick form and I’ll get back to you within 48 hours.</p>
    <!-- Using Formspree free endpoint: replace FORM_ID with your form ID or use your own backend -->
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="Full name" required>
      <input type="email" name="email" placeholder="Email address" required>
      <select name="service">
        <option value="">Select a service</option>
        <option value="design">Website Design</option>
        <option value="ecommerce">E-commerce</option>
        <option value="branding">Branding</option>
        <option value="maintenance">Maintenance</option>
      </select>
      <textarea name="message" placeholder="Tell me about your project" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h2 style="margin-top:28px">Direct Contact</h2>
    <p>Email: <a href="mailto:hello@webbloom.example">hello@webbloom.example</a></p>
  </section>
</main>
